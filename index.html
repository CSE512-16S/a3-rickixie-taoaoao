<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var formatDate = d3.time.format("%d-%b-%y");

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var raw_data, nested_data; //global variable
//get the json file
d3.csv("/data/wb_SE.SCH.LIFE.FE;SE.SCH.LIFE.MA.csv", function(csv){
//  if(error) return console.warn(error);
  raw_data = csv;
  nested_data =  d3.nest()//http://cs.wellesley.edu/~mashups/pages/am5/d3tutorial2.html
          .key(function(d) { return d.country_id; })
          .key(function(d) { return d.indicator_id; })
          .map(raw_data);

  x.domain(d3.extent(nested_data['XD']['SE.SCH.LIFE.FE'], function(d) {
    return d.year;
  }));
  y.domain(d3.extent(nested_data['XD']['SE.SCH.LIFE.FE'], function(d) {
    return d.value;
  }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  svg.append("path")
      .datum(nested_data['XD']['SE.SCH.LIFE.FE'])
      .attr("class", "line")
      .attr("d", line);

  svg.append("path")
          .datum(nested_data['XD']['SE.SCH.LIFE.MA'])
          .attr("class", "line")
          .attr("d", line)
          .style("stroke", "green");
});

//  return d;

</script>
